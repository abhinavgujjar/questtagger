<div ng-controller="searchController" class="row">
	<button class="col-md-3 btn btn-success lpanel" ng-click="addFilterTag()">

		<div> <strong>{{fileCount}}</strong>
		</div>
		<div>All Files</div>
	</button>

	<a class="col-md-2 btn btn-primary lpanel" ng-repeat="(key, value) in tagFiles" ng-click="addFilterTag(key)">
		<div> <strong>{{value}}</strong>
		</div>
		<div> <em>{{key}}</em>
		</div>
	</a>
</div>
