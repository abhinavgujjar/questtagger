<!DOCTYPE html>

<html ng-app="quest" class="animations fluid top-full menuh-top  ">
<head>
	<title>Quest TAG</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta property="og:title" content="Quest TAG" />
	<meta property="og:description" content="Tagging the shit out of everything." />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">

	<script>if (/*@cc_on!@*/false && document.documentMode === 10) { document.documentElement.className+=' ie ie10'; }</script>

	<style>
	 	.ghost {
	 		color: #CECBCB;
	 	} 

	 	.tiny {
	 		line-height: 0.5!important
	 	}

	</style>

</head>
<body ng-controller="maincontroller">
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Quest</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				<li >
					<a href="#">Tags</a>
				</li>
				<li>
					<a href="#">My Tasks</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="" ng-click="login()" ng-disabled="!ready" >login</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container" >

		<!-- 		<input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
		-->
		<div >
			<br/>
			<div class="row" >
				<div class="col-md-3">
					<input type="text" class="form-control input-sm" ng-model="searchTerm" placeholder="search by name"></div>
									<div class="col-md-3">
					<input type="checkbox" ng-model="myTasks"> My Tasks</div>

				<div class="col-md-6">
					<div class="pull-left" style="{margin-right:5px}" ng-repeat="fTag in filterTags">
						<span class="label label-success">{{fTag.key}}</span>
						<span>
							<button type="button" class="btn btn-xs" ng-click="removeFilter(fTag)">x</button>
						</span>
						&nbsp;
					</div>
				</div>
			</div>
			<hr/>
			<div class="row" ng-show="isLoading">
				<div>
					<h2> <i class="fa fa-circle-o-notch fa-spin"></i>
						crunch crunch crunch. Stuff is happening. Here look at this puppy in the meanwhile
					</h2>
				</div>
				<div>
					<img src="http://i.imgur.com/M5berys.jpg"></div>
			</div>
			<div class="row"></div>
			<div class="row" ng-show="!isLoading">
				<div class="col-md-*">
					<div ng-repeat="item in files | filter : { title : searchTerm } | filter : filterByTag(filterTags)">
						<div class="row  well well-sm small">
							<div class="col-md-6">
								<div class="col-md-1">
									<img ng-src="{{item.iconLink}}"></div>
								<div class="col-md-11">
									<div>
										<a ng-href="{{item.alternateLink}}" target="_blank" ng-click="selectFile(item)">{{item.title}}</a>
									</div>
									<div>

										<span ng-repeat="tag in item.properties | filter : { value : 'QTAG' }">
											<a href="" class="label label-default label-sm" style="{margin-left:5px}" ng-click="addFilterTag(tag)">{{tag.key}}</a>
										</span>
										<span ng-show="item.editable">
											<small>
												<input ng-show="item.addMode" type="text" ng-enter="addTag(item, tag)" ng-model="tag" class="input-small" />
											</small>
											<button ng-hide="item.addMode" class="btn btn-default btn-xs ghost tiny" ng-click="item.addMode=true">
												<span class="glyphicon glyphicon-tag "></span>
												tag
											</button>
										</span>

									</div>
								</div>
							</div>
							<div class="col-md-4" >
								<div ng-show="item.steps">
									<span ng-repeat="step in item.steps"> <i class="text-warning fa fa-user fa-lg fa-fw"></i>
										<i class="text-default fa fa-long-arrow-right fa-lg fa-fw"></i>
									</span>
									<i class="text-warning fa fa-circle-thin fa-lg fa-fw"></i>
								</div>
							</div>
							<div class=" col-md-2">
								<button class="btn btn-sm" ng-class="{'btn-success' : item.steps}" ng-click="open(item)">
									<span class="glyphicon glyphicon-random"></span>
									Workflow
								</button>

							</div>

						</div>
					</div>
				</div>
				<!-- 				<div class="col-md-4">
				<iframe ng-src="{{previewUrl}}" width="100%" height="500px"></iframe>
			</div>
			-->
		</div>
	</div>
</div>

<!-- Global -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/workflowservice.js"></script>

<!-- @ifdef DEBUG -->
<script src="js/googleService.js"></script>

</body>
</html>
