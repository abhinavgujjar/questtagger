<!DOCTYPE html>

<html ng-app="quest" class="animations fluid top-full menuh-top  ">
<head>
	<title>Quest TAG</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta property="og:title" content="Quest TAG" />
	<meta property="og:description" content="Tagging the shit out of everything." />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/timeline.css">

	<script>if (/*@cc_on!@*/false && document.documentMode === 10) { document.documentElement.className+=' ie ie10'; }</script>

	<style>
	 	.ghost {
	 		color: #CECBCB;
	 	} 

	 	.tiny {
	 		line-height: 0.5!important
	 	}

	</style>

</head>
<body style="overflow-x:hidden">
	<div class="container" ng-controller="maincontroller">

		<!-- 		<input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
		-->
		<div >
			<br/>
			<div class="row" >
				<div class="col-md-4">
					<button ng-click="login()" ng-disabled="!ready" class="btn btn-danger">LOGIN TO GOOGLE</button>

				</div>
				<div class="col-md-8">
					<div class="pull-left" style="{margin-right:5px}" ng-repeat="fTag in filterTags">
						<span class="label label-success">{{fTag.key}}</span>
						<span>
							<button type="button" class="btn btn-xs" ng-click="removeFilter(fTag)">x</button>
						</span>
						&nbsp;
					</div>
				</div>
			</div>
			<br>
			<br>
			<div class="row" ng-show="isLoading">
				<h2>hang on a moment. getting the files...</h2>
			</div>
			<div class="row"></div>
			<div class="row" ng-show="!isLoading">
				<div class="col-md-*">
					<div ng-repeat="item in files">
						<div class="row  well well-sm small">
							<div class="col-md-6">
								<div class="col-md-1">
									<img ng-src="{{item.iconLink}}"></div>
								<div class="col-md-11">
									<div>
										<a ng-href="{{item.alternateLink}}" target="_blank" ng-click="selectFile(item)">{{item.title}}</a>
									</div>
									<div>

										<span ng-repeat="tag in item.properties | filter : { value : 'QTAG' }">
											<a href="" class="label label-default label-sm" style="{margin-left:5px}" ng-click="addFilterTag(tag)">{{tag.key}}</a>
										</span>
										<span ng-show="item.editable">
											<small>
												<input ng-show="item.addMode" type="text" ng-enter="addTag(item, tag)" ng-model="tag" class="input-small" />
											</small>
											<button ng-hide="item.addMode" class="btn btn-default btn-xs ghost tiny" ng-click="item.addMode=true">
												<span class="glyphicon glyphicon-tag "></span>
												tag
											</button>
										</span>

									</div>
								</div>
							</div>
							<div class="col-md-4">
								<span ng-repeat="step in getWorkflow(item)">
									<i class="text-warning fa fa-user fa-lg fa-fw"></i>
									<i class="text-default fa fa-long-arrow-right fa-lg fa-fw"></i>
								</span>
								<i class="text-warning fa fa-circle-thin fa-lg fa-fw"></i>
							</div>
							<div class=" col-md-2">
								<button class="btn btn-sm" ng-class="{'btn-success' : item.steps}" ng-click="open(item)">
									<span class="glyphicon glyphicon-random"></span>
									Workflow
								</button>

							</div>

						</div>
					</div>
				</div>
				<!-- 				<div class="col-md-4">
				<iframe ng-src="{{previewUrl}}" width="100%" height="500px"></iframe>
			</div>
			-->
		</div>
	</div>
</div>

<!-- Global -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/workflowservice.js"></script>

<!-- @ifdef DEBUG -->
<script src="js/googleService.js"></script>

</body>
</html>
